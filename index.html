<!DOCTYPE html>
<html lang="en" ng-app="quizApp">
<head>
    <meta charset="UTF-8">
    <title>Disney Princess Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="QuizController">

    <div class="quiz-container">
        <h1>Which Disney Princess Are You?</h1>
        
        <div ng-show="!quizCompleted">
            <div ng-repeat="question in questions" ng-show="$index === currentQuestionIndex">
                <h3>{{question.text}}</h3>
                <div ng-repeat="option in question.options">
                    <label>
                        <input type="radio" ng-model="answers[question.id]" ng-value="option.value"> {{option.text}}
                    </label>
                </div>
            </div>
            <div class="navigation">
                <button ng-disabled="currentQuestionIndex === 0" ng-click="prevQuestion()">Previous</button>
                <button ng-disabled="currentQuestionIndex === questions.length - 1" ng-click="nextQuestion()">Next</button>
                <button ng-show="currentQuestionIndex === questions.length - 1" ng-click="submitQuiz()">Submit Quiz</button>
            </div>
        </div>

        <div ng-show="quizCompleted">
            <h2>You are: {{result}}</h2>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controller.js"></script>
</body>
</html>
